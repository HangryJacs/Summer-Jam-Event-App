<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Summer Jam 2026</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0A0A0A;
        color: #FFFFFF;
        -webkit-font-smoothing: antialiased;
      }
      /* Custom Scrollbar for "Premium Streets" feel */
      ::-webkit-scrollbar {
        width: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #0A0A0A;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #FF7812;
      }
      
      .thermal-text {
        background: linear-gradient(90deg, #FF7812 0%, #FFA605 50%, #FF4C29 100%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }
      
      .thermal-border {
        position: relative;
      }
      .thermal-border::after {
        content: '';
        position: absolute;
        bottom: -2px;
        left: 0;
        width: 100%;
        height: 2px;
        background: linear-gradient(90deg, #FF7812, #FFA605, #FF4C29);
      }
    </style>

  }
}
</script>
